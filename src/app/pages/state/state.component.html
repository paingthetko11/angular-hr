<div class="card">
    <div class="card">
       
        <p-table
        #dt1
        [value]="states"
        dataKey="stateId"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 20, 30]"
        [globalFilterFields]="['stateId','stateName', 'stateNameMm']"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
            <ng-template #caption>
                <div class="flex">

                    <p-button label="Create"></p-button>

                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <span class="material-symbols-outlined"> search </span>
                        </p-inputicon>
                        <input
                        pInputText
                        type="text"
                        (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search keyword"
                      />
                    </p-iconfield>
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th>StaeID</th>
                    <th>Name</th>
                    <th>StateNameMm</th>

                </tr>
                <tr>
                    <th>
                      <p-columnFilter
                        type="text"
                        field="stateId"
                        placeholder="Search by ID"
                        ariaLabel="Filter ID"
                      ></p-columnFilter>
                    </th>
                    <th>
                      <p-columnFilter
                        type="text"
                        field="stateName"
                        placeholder="Search by StateName"
                        ariaLabel="Filter Name"
                      ></p-columnFilter>
                    </th>
                    <th>
                      <p-columnFilter
                        type="text"
                        field="stateNameMm"
                        placeholder="Search by StateNameMm"
                        ariaLabel="Filter state"
                      ></p-columnFilter>
                    </th>
                  </tr>
            </ng-template>
            <ng-template #body let-state>
                <tr>
                    <td>{{ state.stateId }}</td>
                    <td>{{ state.stateName }}</td>
                    <td>{{state.stateNameMm }}</td>

                </tr>
            </ng-template>
        </p-table>
    </div>
