<div class="card">
    <div class="card">

        <p-table #dt1 [value]="states" dataKey="stateId" [paginator]="true" [rows]="10"
            [rowsPerPageOptions]="[10, 20, 30]" [globalFilterFields]="['stateId','stateName', 'stateNameMm']"
            [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #caption>
                <div class="flex">

                    <p-button label="Create" routerLink="entry"></p-button>

                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <span class="material-symbols-outlined"> search </span>
                        </p-inputicon>
                        <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Search keyword" />
                    </p-iconfield>
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th pSortableColumn="stateId" style="width:20%">
                        State ID<p-sortIcon field="stateId" />
                    </th>
                    <th pSortableColumn="stateName" style="width:20%">
                        State Name <p-sortIcon field="stateName" />
                    </th>
                    <th pSortableColumn="stateNameMm" style="width:20%">
                        State Name MM<p-sortIcon field="stateNameMm" />

                    <th>Action</th>

                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="stateId" placeholder="Search by ID"
                            ariaLabel="Filter ID"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="stateName" placeholder="Search by StateName"
                            ariaLabel="Filter Name"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="stateNameMm" placeholder="Search by StateNameMm"
                            ariaLabel="Filter state"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template #body let-state>
                <tr>
                    <td>{{ state.stateId }}</td>
                    <td>{{ state.stateName }}</td>
                    <td>{{state.stateNameMm }}</td>
                    <td>
                        <p-button (onClick)="update(state)">Edit</p-button>
                        <p-button (onClick)="delete(state)">Delete</p-button>

                    </td>

                </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="p-4">
        <h2 class="text-xl font-bold mb-4">Cookie Manager</h2>
      
        <div class="mb-4 flex gap-2 items-center">
          <input
            [(ngModel)]="newCookieName"
            placeholder="Cookie Name"
            class="p-2 border rounded w-40"
          />
          <input
            [(ngModel)]="newCookieValue"
            placeholder="Cookie Value"
            class="p-2 border rounded w-40"
          />
          <button (click)="addCookie()" class="bg-blue-500 text-white px-4 py-2 rounded">
            Add Cookie
          </button>
        </div>
      
        <table class="min-w-full bg-white shadow-md rounded border border-gray-200">
          <thead>
            <tr>
              <th class="px-4 py-2 border-b text-left">Name</th>
              <th class="px-4 py-2 border-b text-left">Value</th>
              <th class="px-4 py-2 border-b">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cookie of cookies">
              <td class="px-4 py-2 border-b">{{ cookie.name }}</td>
              <td class="px-4 py-2 border-b">{{ cookie.value }}</td>
              <td class="px-4 py-2 border-b text-center">
                <button (click)="deleteCookie(cookie.name)" class="bg-red-500 text-white px-3 py-1 rounded">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      </button> -->
